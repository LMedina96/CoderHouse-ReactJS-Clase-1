<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Clase 1 - Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form>
        <label for="idName">Nombre</label><br>
        <input type="text" id="idName" required><br>
        <label for="idContact">Email</label><br>
        <input type="email" id="idContact" required><br>
        <label for="idComentary">Comentario</label><br>
        <textarea name="commentary" id="idComentary" cols="30" rows="10" required></textarea><br>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
